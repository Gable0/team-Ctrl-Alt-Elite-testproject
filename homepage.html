<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroGa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Doto:wght@100..900&family=Nabla&family=Press+Start+2P&family=Tourney:ital,wght@0,100..900;1,100..900&family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <homepage-galaga>
      <homepage-text>
        <h1>RetroGa</h1>
      </homepage-text>

      <a class="start-btn" href="difficulty.html" translate="startGame">Start Game</a>
      <a class="go-to-leaderboard" href="leaderboard.html" translate="leaderboard">Leaderboard</a>

      <div class="options-container">
        <a class="option-btn shop-btn-special" href="shop.html">
          <span class="option-icon coin-icon"></span>
          <span class="option-text" translate="shop">Shop</span>
        </a>
        <a class="option-btn" href="skins.html">
          <span class="option-icon">Clothes</span>
          <span class="option-text" translate="skins">Skins</span>
        </a>
      </div>
    </homepage-galaga>
    <script type="module">
      import { injectSettings } from './js/ui/settingsComponent.js';
      injectSettings();
    </script>
    <script type="module">
      import { applyTranslations } from './js/ui/translations.js';
      applyTranslations(document);
      window.addEventListener('languagechange', () =>
        applyTranslations(document)
      );
    </script>
  </body>
</html>
