[build]
  # No build command needed for static site
  command = ""
  # Publish the root directory (where index.html is)
  publish = "."

# Configure which files to ignore during deployment
[build.ignore]
  # Don't trigger builds for these paths
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!README.md' ':!.github'"

[[headers]]
  # Apply these headers to all routes
  for = "/*"
  [headers.values]
    # Enable CORS for assets
    Access-Control-Allow-Origin = "*"
    # Proper MIME types for JavaScript modules
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  # JavaScript modules need proper MIME type
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/js/**/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

